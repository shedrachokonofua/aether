- hosts: gpu-workstation
  gather_facts: true
  roles:
    - common
    - vm_baseline
    - dnf
    - vm_monitoring_agent
  tasks:
    - name: Install git
      become: true
      dnf:
        name: git
        state: present

- name: Configure SSH keys
  import_playbook: ssh.yml

- name: Mount network storage
  import_playbook: mount_network_storage.yml

- name: Setup Nvidia Drivers and Devices
  import_playbook: nvidia.yml

- name: Deploy Ollama and LLMs
  import_playbook: ollama.yml

- name: Deploy ComfyUI
  import_playbook: comfyui.yml

- name: Deploy Docling
  import_playbook: docling.yml

- name: Deploy JupyterLab
  import_playbook: jupyter/site.yml

- name: Deploy SwarmUI
  import_playbook: swarmui.yml

- name: Deploy ClearML MLOps Platform
  import_playbook: clearml.yml

- name: Deploy BGE Reranker via TEI
  import_playbook: reranker.yml
