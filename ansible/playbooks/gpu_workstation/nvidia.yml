---
- name: Install NVIDIA Drivers and Fix Devices
  hosts: gpu-workstation
  become: yes

  tasks:
    - name: Install RPM Fusion repositories
      dnf:
        name:
          - "https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ ansible_distribution_major_version }}.noarch.rpm"
          - "https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ ansible_distribution_major_version }}.noarch.rpm"
        state: present
        disable_gpg_check: yes

    - name: Install NVIDIA drivers and tools
      dnf:
        name:
          - akmod-nvidia
          - xorg-x11-drv-nvidia-cuda
          - nvidia-modprobe
        state: present

    - name: Build kernel modules
      command: akmods --force

    - name: Check if nvidia drivers are already loaded
      command: nvidia-smi
      register: nvidia_check
      failed_when: false
      changed_when: false

    - name: Reboot to build and load nvidia modules
      reboot:
        reboot_timeout: 600
      when: nvidia_check.rc != 0

    - name: Wait for system to come back
      wait_for_connection:
        timeout: 300
      when: nvidia_check.rc != 0

    - name: Load NVIDIA modules
      modprobe:
        name: "{{ item }}"
        state: present
      loop:
        - nvidia
        - nvidia-uvm

    - name: Create NVIDIA devices
      command: nvidia-modprobe -u -c=0

    - name: Install NVIDIA Container Toolkit
      dnf:
        name: nvidia-container-toolkit
        state: present

    - name: Generate CDI configuration
      command: nvidia-ctk cdi generate --output=/etc/cdi/nvidia.yaml

    - name: Verify NVIDIA setup
      command: nvidia-smi
      register: nvidia_status

    - name: Enable NVIDIA persistence mode
      command: nvidia-smi -pm 1

    - name: Install nvidia-persistenced
      dnf:
        name: nvidia-persistenced
        state: present

    - name: Enable and start nvidia-persistenced service
      systemd:
        name: nvidia-persistenced
        enabled: yes
        state: started
        daemon_reload: yes
