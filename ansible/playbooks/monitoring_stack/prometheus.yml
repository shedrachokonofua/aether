global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel_collector:8888"]

  - job_name: "otel-metrics"
    static_configs:
      - targets: ["otel_collector:8889"]

  # Physical Proxmox hosts - Node Exporter
  - job_name: "proxmox-hosts-node"
    static_configs:
      - targets:
          - "192.168.2.201:9100" # Niobe
          - "192.168.2.202:9100" # Trinity
          - "192.168.2.203:9100" # Oracle
          - "192.168.2.204:9100" # Smith
          - "192.168.2.205:9100" # Neo
        labels:
          instance_type: "proxmox_host"

  # Physical Proxmox hosts - SMART Exporter
  - job_name: "proxmox-hosts-smart"
    scrape_interval: 60s # Less frequent for disk health
    static_configs:
      - targets:
          - "192.168.2.201:9633" # Niobe
          - "192.168.2.202:9633" # Trinity
          - "192.168.2.203:9633" # Oracle
          - "192.168.2.204:9633" # Smith
          - "192.168.2.205:9633" # Neo
        labels:
          instance_type: "proxmox_host"

  # Proxmox cluster via API - scrape each host for complete cluster view
  - job_name: "proxmox-cluster"
    static_configs:
      - targets:
          - 192.168.2.201 # Niobe
          - 192.168.2.202 # Trinity
          - 192.168.2.203 # Oracle
          - 192.168.2.204 # Smith
          - 192.168.2.205 # Neo
    metrics_path: /pve
    params:
      module: [default]
      cluster: ["1"]
      node: ["1"]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: localhost:9221 # PVE exporter in monitoring stack

  # Proxmox Backup Server
  - job_name: "proxmox-backup"
    static_configs:
      - targets: ["localhost:10019"]
        labels:
          instance_type: "pbs"
