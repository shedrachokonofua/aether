---
- name: Deploy unifi pod
  hosts: home-gateway-stack
  gather_facts: true
  roles:
    - common
  tasks:
    - name: Create required directories
      file:
        path: "{{ item }}"
        state: directory
        mode: "0755"
      loop:
        - ./unifi-db/data
        - ./unifi-network-application/data

    - name: Create pod
      containers.podman.podman_pod:
        name: unifi
        state: quadlet
        restart_policy: on-failure
        recreate: true
        ports:
          - "{{ vm.home_gateway_stack.ports.unifi_admin }}:8443"
          - 3478:3478/udp
          - 10001:10001/udp
          - 8080:8080
          - 1900:1900/udp
          - 8843:8843
          - 8880:8880
          - 6789:6789
          - 5514:5514/udp
          - 9130:9130
        quadlet_options:
          - |
            [Install]
            WantedBy=default.target

    - name: Copy init-mongo.sh to machine
      copy:
        src: ./init-mongo.sh
        dest: ./unifi-db/init-mongo.sh
        mode: "0755"

    - name: Create unifi-db container
      containers.podman.podman_container:
        name: unifi-db
        image: docker.io/mongo:8.0.5
        state: quadlet
        pod: unifi.pod
        env:
          MONGO_INITDB_ROOT_USERNAME: unifi
          MONGO_INITDB_ROOT_PASSWORD: unifi
          MONGO_USER: unifi
          MONGO_PASS: unifi
          MONGO_DBNAME: unifi
          MONGO_AUTHSOURCE: admin
        volumes:
          - /home/aether/unifi-db/data:/data/db:Z
          - /home/aether/unifi-db/init-mongo.sh:/docker-entrypoint-initdb.d/init-mongo.sh:Z

    - name: Create unifi-network-application container
      containers.podman.podman_container:
        name: unifi-network-application
        image: lscr.io/linuxserver/unifi-network-application:latest
        state: quadlet
        pod: unifi.pod
        env:
          PUID: 1000
          PGID: 1000
          TZ: Etc/UTC
          MONGO_USER: unifi
          MONGO_PASS: unifi
          MONGO_HOST: localhost
          MONGO_PORT: 27017
          MONGO_DBNAME: unifi
          MONGO_AUTHSOURCE: admin
          MONGO_TLS: false
          MEM_LIMIT: 1024 #optional
          MEM_STARTUP: 1024 #optional
        volumes:
          - /home/aether/unifi-network-application/data:/config:Z

    - name: Create unpoller container
      containers.podman.podman_container:
        name: unpoller
        image: ghcr.io/unpoller/unpoller:latest
        state: quadlet
        pod: unifi.pod
        env:
          UP_INFLUXDB_DISABLE: "true"
          UP_PROMETHEUS_HTTP_LISTEN: "0.0.0.0:9130"
          UP_PROMETHEUS_REPORT_ERRORS: "false"
          UP_UNIFI_DEFAULT_URL: "https://localhost:8443"
          UP_UNIFI_DEFAULT_SAVE_DPI: "true"
          UP_POLLER_DEBUG: "false"
          UP_POLLER_QUIET: "false"
          UP_UNIFI_DEFAULT_USER: "{{ secrets.unifi.telemetry_user }}"
          UP_UNIFI_DEFAULT_PASS: "{{ secrets.unifi.telemetry_password }}"

    - name: Reload systemd
      systemd:
        daemon_reload: yes
        scope: user

    - name: Start unifi quadlet
      systemd:
        name: unifi-pod
        state: restarted
        scope: user
