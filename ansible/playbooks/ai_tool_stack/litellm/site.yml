---
- name: Deploy LiteLLM pod
  hosts: ai-tool-stack
  gather_facts: true
  roles:
    - common
  tasks:
    - name: Create required directories
      file:
        path: ./litellm/config
        state: directory
        mode: "0755"

    - name: Write LiteLLM config file
      template:
        src: ./config.yaml.j2
        dest: ./litellm/config/config.yaml
        mode: "0644"

    - name: Create LiteLLM pod
      containers.podman.podman_pod:
        name: litellm
        state: quadlet
        restart_policy: on-failure
        recreate: true
        ports:
          - "{{ vm.ai_tool_stack.ports.litellm }}:4000"
          - "{{ vm.ai_tool_stack.ports.finviz_mcp }}:8000"
          - "{{ vm.ai_tool_stack.ports.coingecko_mcp }}:8002"
          - "{{ vm.ai_tool_stack.ports.time_mcp }}:8003"
        quadlet_options:
          - |
            [Install]
            WantedBy=default.target

    - name: Create litellm-postgres storage volume
      containers.podman.podman_volume:
        name: litellm_postgres_storage
        state: quadlet

    - name: Create litellm-postgres container
      containers.podman.podman_container:
        name: litellm-postgres
        image: docker.io/postgres:latest
        state: quadlet
        pod: litellm.pod
        env:
          POSTGRES_DB: litellm
          POSTGRES_USER: "{{ secrets.litellm.database_user }}"
          POSTGRES_PASSWORD: "{{ secrets.litellm.database_password }}"
        volumes:
          - litellm_postgres_storage.volume:/var/lib/postgresql/data:Z

    - name: Create litellm container
      containers.podman.podman_container:
        name: litellm
        image: ghcr.io/berriai/litellm:main-stable
        pull: always
        state: quadlet
        pod: litellm.pod
        env:
          LITELLM_MASTER_KEY: "{{ secrets.litellm.master_key }}"
          DATABASE_URL: "postgres://{{ secrets.litellm.database_user }}:{{ secrets.litellm.database_password }}@localhost/litellm?sslmode=disable"
          OPENAI_API_KEY: "{{ secrets.litellm.openai_api_key }}"
          ANTHROPIC_API_KEY: "{{ secrets.litellm.anthropic_api_key }}"
          OPENROUTER_API_KEY: "{{ secrets.litellm.openrouter_api_key }}"
        volumes:
          - /home/aether/litellm/config/config.yaml:/app/config.yaml:Z
        command: ["--config", "/app/config.yaml", "--detailed_debug"]

    - name: Create finviz-mcp-server container
      containers.podman.podman_container:
        name: finviz-mcp-server
        image: registry.gitlab.home.shdr.ch/shdrch/finviz-mcp-server/main:latest
        pull: always
        state: quadlet
        pod: litellm.pod
        env:
          MCP_TRANSPORT: streamable-http
          MCP_HOST: "0.0.0.0"
          MCP_PORT: "8000"
          FINVIZ_API_KEY: "{{ secrets.finviz_api_key }}"

    - name: Create coingecko-mcp-server container
      containers.podman.podman_container:
        name: coingecko-mcp-server
        image: docker.io/node:22-slim
        pull: always
        state: quadlet
        pod: litellm.pod
        env:
          COINGECKO_PRO_API_KEY: "{{ secrets.coingecko_api_key }}"
          COINGECKO_ENVIRONMENT: "pro"
        command:
          - npx
          - -y
          - "@coingecko/coingecko-mcp"
          - --transport
          - http
          - --port
          - "8002"

    - name: Create time-mcp-server container
      containers.podman.podman_container:
        name: time-mcp-server
        image: docker.io/theo01/mcp-time:latest
        pull: always
        state: quadlet
        pod: litellm.pod
        command:
          - --transport
          - stream
          - --address
          - "http://0.0.0.0:8003/mcp"

    - name: Reload systemd
      systemd:
        daemon_reload: yes
        scope: user

    - name: Start litellm quadlet
      systemd:
        name: litellm-pod
        state: restarted
        scope: user

    - name: Wait for litellm to start
      wait_for:
        port: "{{ vm.ai_tool_stack.ports.litellm }}"
        host: 127.0.0.1
        timeout: 60

    - name: Check litellm health
      uri:
        url: http://localhost:{{ vm.ai_tool_stack.ports.litellm }}/health/liveliness
        method: GET
      register: litellm_health
      retries: 5
      delay: 5
      until: litellm_health.status == 200
      ignore_errors: true

    - name: Check if virtual keys exist by alias
      uri:
        url: "http://localhost:{{ vm.ai_tool_stack.ports.litellm }}/key/list?key_alias={{ item.key }}"
        method: GET
        headers:
          Authorization: "Bearer {{ secrets.litellm.master_key }}"
        status_code: [200]
      register: key_check
      loop: "{{ secrets.litellm.virtual_keys | dict2items }}"
      loop_control:
        label: "{{ item.key }}"
      ignore_errors: true

    - name: Create missing virtual keys
      uri:
        url: http://localhost:{{ vm.ai_tool_stack.ports.litellm }}/key/generate
        method: POST
        headers:
          Authorization: "Bearer {{ secrets.litellm.master_key }}"
          Content-Type: "application/json"
        body_format: json
        body:
          key: "{{ item.item.value }}"
          key_alias: "{{ item.item.key }}"
          models: ["all-team-models"]
          user_id: "default_user_id"
        status_code: [200]
      loop: "{{ key_check.results }}"
      loop_control:
        label: "{{ item.item.key }}"
      when: item.json.total_count | default(0) == 0
      ignore_errors: true
