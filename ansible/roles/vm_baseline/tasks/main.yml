---
- name: Set hostname
  hostname:
    name: "{{ vm_baseline_hostname }}"
  become: true

- name: Set timezone
  timezone:
    name: "{{ vm_baseline_timezone }}"
  become: true

- name: Enable linger for user
  ansible.builtin.command: "loginctl enable-linger {{ vm_baseline_linger_user }}"
  become: true
  when: vm_baseline_enable_linger
  register: linger_result
  changed_when: linger_result.rc == 0
  failed_when: false
